                <input type="text" id="searchInput" placeholder="Enter search term">
                <button id="searchButton">Search</button>
                </div>
                
            </li>
            </ul>
        </div>

            <div class="sidebar-nav box2">
                <ul>
                    <li><a href="">

                        <span class="library">Library</span>

                        <div class="create-playlist">

            <div class="eng-btn">

            </div>

    </div>


        


<main>
    <div class="main-section">
        <div class="top-nav">
           

            <div class="login-btn">
                <button class="signup">Sign up</button>
                <button class="login">Log in</button>
              </div>
                <div id="signupModal" class="modal">
                <div class="modal-contet">
                    <span class="close">&times;</span>
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="input-box">
                            <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
                            <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
                            <input type="email" id="email" placeholder="Email" name="email" required>
                            <input type="password" id="password" placeholder="Password" name="password" required>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>

                </div>
                <div id="loginModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Log In</h2>
                        <form id="loginForm">
                            <div class="input-box">
                                <input type="email" id="loginEmail" placeholder="Email" name="email" required>
                                <input type="password" id="loginPassword" placeholder="Password" name="password" required>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
             
    </div>
    

<div id="searchResults"></div>

    <div class="icon-amusic">
        <img src="images/amusic.png" alt="Apple Music Logo" width="83" height="20" viewBox="0 0 83 20">
    </div>

    <div class="describe" >
       <h3>Discover new music every day</h3> 
    </div>

    <div id="resultsContainer">
        
    </div>


    <video width="900" height="300" loop autoplay muted>
        <source src="video.mp4" type="video/mp4">

    </video>
</main>
